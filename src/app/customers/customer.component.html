<div class="card">
  <div class="card-header">
    Sign Up!
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="save(customerForm)" [formGroup]="customerForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="firstNameId"
          >First Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First Name (required)"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                (customerForm.controls.firstName.touched ||
                  customerForm.controls.firstName.dirty) &&
                !customerForm.controls.firstName.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="customerForm.controls.firstName.errors?.required">
              Please enter your first name.
            </span>
            <span *ngIf="customerForm.controls.firstName.errors?.minlength">
              The first name must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId"
          >Last Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="lastNameId"
            type="text"
            placeholder="Last Name (required)"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                (customerForm.controls.lastName.touched ||
                  customerForm.controls.lastName.dirty) &&
                !customerForm.controls.lastName.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="customerForm.controls.lastName.errors?.required">
              Please enter your last name.
            </span>
            <span *ngIf="customerForm.controls.lastName.errors?.maxlength">
              The last name must be less than 50 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="emailId"
            type="email"
            placeholder="Email (required)"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                (customerForm.controls.email.touched ||
                  customerForm.controls.email.dirty) &&
                !customerForm.controls.email.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="customerForm.controls.email.errors?.required">
              Please enter your email address.
            </span>
            <span *ngIf="customerForm.controls.email.errors?.email">
              Please enter a valid email address.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="phone" class="col-md-2 col-form-label">Phone</label>
        <div class="col-md-8">
          <input
            type="phone"
            class="form-control"
            id="phone"
            formControlName="phone"
            [ngClass]="{
              'is-invalid':
                (customerForm.controls.phone.touched ||
                  customerForm.controls.phone.dirty) &&
                !customerForm.controls.phone.valid
            }"
          />

          <span class="invalid-feedback">
            <span *ngIf="customerForm.controls.phone.errors?.required">
              Please enter your phone.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="rating" class="col-md-2 col-form-label">Rating</label>
        <div class="col-md-8">
          <input
            type="number"
            class="form-control"
            id="rating"
            formControlName="rating"
            [ngClass]="{
              'is-invalid':
                (customerForm.controls.rating.touched ||
                  customerForm.controls.rating.dirty) &&
                !customerForm.controls.rating.valid
            }"
          />

          <span class="invalid-feedback">
            <span *ngIf="customerForm.controls.rating.errors?.rating">
              Please enter your rating from 1 to 5.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label pt-0">Send Notifications</label>
        <div class="col-md-8">
          <div class="form-check form-check-inline">
            <label class="form-check">
              <input
                type="radio"
                class="form-check-input"
                value="email"
                formControlName="notification"
                (click)="setNofication('email')"
              />Email
            </label>
          </div>

          <div class="form-check form-check-inline">
            <label class="form-check">
              <input
                type="radio"
                class="form-check-input"
                value="text"
                formControlName="notification"
                (click)="setNofication('text')"
              />Text
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-8">
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="sendCatalogId"
                type="checkbox"
                formControlName="sendCatalog"
              />
              Send me your catalog
            </label>
          </div>
        </div>
      </div>

      <div *ngIf="customer.sendCatalog">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label pt-0">Address Type</label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  id="addressType1Id"
                  type="radio"
                  value="home"
                  name="addressType"
                />
                Home
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  id="addressType1Id"
                  type="radio"
                  value="work"
                  name="addressType"
                />
                Work
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  id="addressType1Id"
                  type="radio"
                  value="other"
                  name="addressType"
                />
                Other
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="street1Id"
            >Street Address 1</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="street1Id"
              type="text"
              placeholder="Street address"
              name="street1"
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="street2Id"
            >Street Address 2</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="street2Id"
              type="text"
              placeholder="Street address (second line)"
              name="street2"
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="cityId"
            >City, State, Zip Code</label
          >
          <div class="col-md-3">
            <input
              class="form-control"
              id="cityId"
              type="text"
              placeholder="City"
              name="city"
            />
          </div>
          <div class="col-md-3">
            <select
              class="form-control"
              id="stateId"
              [(ngModel)]="customer.state"
              name="state"
            >
              <option value="" disabled selected hidden
                >Select a State...</option
              >
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="col-md-2">
            <input
              class="form-control"
              id="zipId"
              type="number"
              placeholder="Zip Code"
              name="zip"
            />
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary mr-3"
            type="submit"
            style="width: 80px;"
            [title]="
              customerForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!customerForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
